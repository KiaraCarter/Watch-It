<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}


input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background:#B6C2B4; 
}

 
input[type=text]:focus, input[type=password]:focus {
  background-color: #F2E4D7; 
  outline: none;
}


button {
  background-color:  #FECFC7;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}


.cancelbtn {
  padding: 14px 19px;
  background-color: #8D4551;
}


.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}


  
.container {
  padding: 16px;
}


  
.modal {
  display: none;
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color:#475851; 
  padding-top: 50px;
}


.modal-content {
  background-color:  #788B7F;
  margin: 5% auto 15% auto;
  border: 1px solid  #788B7F;
  width: 80%; 
}

  

hr {
  border: 1px solid #FECFC7;
  margin-bottom: 25px;
}
 

.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #3E5050;
}

  
.close:hover,
.close:focus {
  color: #92B7A4;
  cursor: pointer;
}


.clearfix::after {
  content: "";
  clear: both;
  display: table;
}


  
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body>


  
<h2>Create Account</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>


      
      <label for="psw"><b>ğŸâœ§Ë– Â°Usernameâœ©ï½¡â‹†â¸œ ğŸâœ§</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      
      <label for="email"><b>â†» â— |âºËšâ‹†ï½¡  Email  à¼˜ â‹†ï½¡ | â–· â†º</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Ë–Â°ğŸ“½âœ§ËšPassword ğŸ“½ï½¡Ëšâœ§Ë–</b></label>
       <input type="password"  placeholder="Enter Password" id="myInput2" name="psw" pattern="(?=.*\d).{8,}" title="Password must be at least 8 characters long and include at least 1 number" required><br>

    </div>
  </form>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  //showing passwords:
  function myFunction2() {
    var x = document.getElementById("myInput2");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }

  //showing passwords:
  function myFunction3() {
    var x = document.getElementById("myInput3");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>

</body>
</html>
