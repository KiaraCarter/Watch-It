<!DOCTYPE html>
<html>
<style>
  body {
      background-image: url('https://i.pinimg.com/564x/74/78/59/74785914b281a1c6e98002852a60e019.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: black;
      justify-content: center;
  }

body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}


input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background:aliceblue ;
}


input[type=text]:focus, input[type=password]:focus {
  background-color:#FCF5AB ;
  outline: none;
}


button {
  background-color:#582996;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}


.cancelbtn {
  padding: 14px 19px;
  background-color: #582996;
}


.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}



.container {
  padding: 16px;
}



.modal {
  display: none;
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color:#6d12e6;
  padding-top: 50px;
}


.modal-content {
  background-color:#72489C;


  margin: 5% auto 15% auto;
  border: 1px solid: #72489C;
;
  width: 80%; 
}



hr {
  border: 1px solid #FCF5AB;
  margin-bottom: 25px;
}


.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color:darkblue;
}


.close:hover,
.close:focus {
  color: aliceblue;
  cursor: pointer;
}


.clearfix::after {
  content: "";
  clear: both;
  display: table;
}



@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body>



  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>



      <label for="psw"><b>🎞✧˖ °Username✩｡⋆⸜ 🎞✧</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>


      <label for="email"><b>↻ ◁ |⁺˚⋆｡  Email  ༘ ⋆｡ | ▷ ↺</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>˖°📽✧˚Password 📽｡˚✧˖</b></label>
       <input type="password"  placeholder="Enter Password" id="myInput2" name="psw" pattern="(?=.*\d).{8,}" title="Password must be at least 8 characters long and include at least 1 number" required><br>

      <input type="checkbox" onclick="myFunction2()">Show Password<br><br>

      <label for="psw-repeat"><b>🎞️✮⋆˙Repeat Password🎞️✮⋆˙</b></label>
      <input type="password" placeholder="Repeat Password" id= "myInput3" name="psw-repeat" required>

      <input type="checkbox" onclick="myFunction3()">Show Password<br>


      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>Already Have An Account? <a href="signin.html">SignIn</a>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  //showing passwords:
  function myFunction2() {
    var x = document.getElementById("myInput2");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }

  //showing passwords:
  function myFunction3() {
    var x = document.getElementById("myInput3");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>

</body>
</html>
