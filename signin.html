<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <style>
    body {
      background-image: url('https://wallpapercave.com/wp/wp6242245.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .modal-content {
      background-color: rgba(114, 72, 156, 0.2);
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }

    h1,
    p {
      color: #fff;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-bottom: .5em;
    }

    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      width: auto;
      margin: 8px 4px;
      transition: transform 0.2s;
    }

    .cancelbtn {
      background-color: #0E0D47;
      color:white;
    }

    .signupbtn {
      background-color: #582996;
      color: white;
    }

    .cancelbtn:hover {
      background-color: #414AAB;
    }

    .signupbtn:hover {
      background-color: #725AC1;
      transform: scale(1.05);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }

    .checkbox-container input {
      margin-right: .5em;
    }

    .login-footer {
      text-align: center;
      margin-top: 2em;
    }

    a {
      color: #ddd;
    }

    a:hover {
      color: #fff;
    }

    @media screen and (max-width: 300px) {

      .cancelbtn,
      .signupbtn {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="modal-content">
    <form action="/movies.html">
      <h1>Login</h1>
      <p>Please enter login information.</p>
      <hr>

      <div class="form-group">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
      </div>

      <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        <div class="checkbox-container">
          <input type="checkbox" onclick="togglePasswordVisibility('psw')">Show Password
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="form-group clearfix">
        <a href="index.html">
        <button type="button" class="cancelbtn">Cancel</button></a>
        <button type="submit" class="signupbtn">Sign In</button>
      </div>

      <div class="login-footer">
        <p>Dont Have An Account? <a href="signup.html">SignUp</a></p>
      </div>
    </form>
  </div>

  <script>
    function togglePasswordVisibility(inputId) {
      var input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
  </script>

</body>

</html>
