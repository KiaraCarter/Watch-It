  async function fetchMovies() {

    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': 'd1ce8f5e1fmsh7f06d58de720ac7p112d79jsncc237aad41fa',

      const response = await fetch(url, options);

    } catch (error) {

  function displayMovies(movies) {
    const moviesList = document.getElementById('movies-list');
    movies.forEach(movie => {
      const movieElement = document.createElement('div');
      movieElement.innerHTML = `
              <h2>${movie.title} (${movie.year})</h2>
              <img src=" ${movie.image}" alt="${movie.title}">
      <p>Genre: ${movie.genre}</p>
      <p>Rating: ${movie.rating}</p>
      <h4>Description:<h4>
          <p>${movie.description}</p><br><br>

          `;
      moviesList.appendChild(movieElement);
    });
  }

  fetchMovies();



  //random movie generator

  function fetchRandomMovie() {

    fetch('badMovies.txt')
      .then(response => response.text())
      .then(data => {
        const movies = data.split('\n');
        const randomIndex = Math.floor(Math.random() * movies.length);
        const randomMovie = movies[randomIndex].split(',');

        document.getElementById('title').textContent = randomMovie[0];
        document.getElementById('releaseDate').textContent = randomMovie[1];
