      document.getElementById('movie-image').alt = 'Poster of ' + movie.title;
      document.getElementById('movie-release').textContent = 'Release Year: ' + movie.release;
      document.getElementById('movie-genre').textContent = 'Genre: ' + movie.genre;
      document.getElementById('movie-rating').textContent = 'Rating: ' + movie.rating;
      document.getElementById('movie-description').textContent = movie.description;
    }
